<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Cosmics Games</title>
</head>
<body>
    <div id="wrapper">
        <header class="main-head"><h1>Cosmic's Games</h1></header>
        <h2>Starfield</h2>
        <img class="bethesda" src="https://exputer.com/wp-content/uploads/2023/06/Starfield_Premium_VanityImage_mobile.jpg">
        <h3>Bethesda Game Studio</h3>
        <span class="money" content="99.99"> $99.99</span>
        <form class="form" name="forms" id="forms">
            <label>Game</label>
            <br>
            <input type="text" id="gameNameInput" name="gameName" placeholder="Enter game name" required><br>
            <label>Comapny</label><br>
            <input type="text" id="companyNameInput" name="companyName" placeholder="Enter company name" required><br>
            <label>Image URL</label><br>
            <input type="text" id="imageUrlInput" name="imageUrl" placeholder="Enter the image URL" required><br>
            <label>Price</label><br>
            <input type="number" id="priceInput" name="price" placeholder="0.00" required><br>
            <label>Stock</label><br>
            <select name="stock" id="stock">
                <option value="inStock">In Stock</option>
                <option value="outOfStock">Out of Stock</option>
            </select>
            <br>
            <button type="submit">submit</button>
        </form>
        <footer class="main-footer"></footer>
    </div>
</body>
</html>
